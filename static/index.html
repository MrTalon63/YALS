<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YALS</title>
		<script src="/script.js" defer></script>
	</head>
	<body>
		<style>
			body {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
				background-color: #f0f0f0;
				a {
					color: #000;
				}
			}
			.center-margin {
				text-align: center;
				margin-top: 10%;
			}
			.center {
				text-align: center;
				margin-top: 2%;
			}
		</style>
		<h1 class="center-margin"><a href="https://github.com/MrTalon63/YALS">YALS - Yet Another Link Shortener</a></h1>
		<h2 class="center"><a href="/szrt.ws.sxcu">ShareX config file</a></h2>
		<main class="center">
			<div>
				<form id="shortenForm">
					<input type="url" name="url" placeholder="Enter URL" required />
					<input type="text" name="uid" placeholder="UID (optional)" />
					<button type="submit">Shorten</button>
				</form>
				<p id="link"></p>
			</div>
			<div style="margin-top: 5%">
				<p id="stats"></p>
			</div>
		</main>
	</body>
</html>
